<html>
<head>
<title></title>
</head>
<body>
<form name="form_main">
  <div>
    <span id="hour" style="font-size:48.0pt">00</span><font size="48">:</font><span id="minute" style="font-size:48.0pt">00</span><font size="48">:</font><span id="second" style="font-size:48.0pt">00</span><font size="48">:</font><span id="millisecond" style="font-size:48.0pt">000</span>
  </div>

  <br />

  <button type="button" name="start"><font size="48">start</font></button>
  <button type="button" name="pause"><font size="48">pause</font></button>
  <button type="button" name="reset"><font size="48">reset</font></button>
</form>
<script language="javascript">
"use strict";

let hour = 0;
let minute = 0;
let second = 0;
let millisecond = 0;

let cron;

document.form_main.start.onclick = () => start();
document.form_main.pause.onclick = () => pause();
document.form_main.reset.onclick = () => reset();

function start() {
  pause();
  cron = setInterval(() => { timer(); }, 10);
}

function pause() {
  clearInterval(cron);
}

function reset() {
  hour = 0;
  minute = 0;
  second = 0;
  millisecond = 0;
  document.getElementById('hour').innerText = '00';
  document.getElementById('minute').innerText = '00';
  document.getElementById('second').innerText = '00';
  document.getElementById('millisecond').innerText = '000';
}

function timer() {
  if ((millisecond += 10) == 1000) {
    millisecond = 0;
    second++;
  }
  if (second == 60) {
    second = 0;
    minute++;
  }
  if (minute == 60) {
    minute = 0;
    hour++;
  }
  document.getElementById('hour').innerText = returnData(hour);
  document.getElementById('minute').innerText = returnData(minute);
  document.getElementById('second').innerText = returnData(second);
  document.getElementById('millisecond').innerText = returnData(millisecond);
}

function returnData(input) {
  return input > 10 ? input : `0${input}`
}
</script>


</body>
</html>
